<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Calculator UI</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto my-12 p-4 sm:p-0">
        <div class="grid grid-cols-4 sm:grid-cols-5 gap-6 sm:gap-8">
            <input class="text-4xl font-bold text-slate-700 p-6 md:p-8 bg-white rounded-xl focus:outline-none col-span-4 sm:col-span-5 leading-none drop-shadow-md border border-gray-50" type="text" value="0.00" readonly/>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>1</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>2</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>3</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>4</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>5</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>6</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>7</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>8</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>9</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>0</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>+</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>-</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>*</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 active:filter-none active:translate-y-0.5">
                <span>/</span>
            </button>

            <button class="bg-white h-24 flex items-center justify-center text-4xl font-bold text-slate-700 rounded-xl drop-shadow-lg border border-gray-50 col-span-2 sm:col-span-1 active:filter-none active:translate-y-0.5">
                <span>=</span>
            </button>
        </div>
    </div>
</body>
</html>
